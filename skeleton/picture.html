<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outdoors Pictionary</title>
    <style>
      #original-image {
        margin-right: auto;
        margin-left: auto;
        display: none
      }
    </style>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 id="timer" class="text-center">0:00</h1>
    <button id="ready-btn" type="button" class="btn btn-primary btn-lg btn-block">Ready?</button>
    <img id="original-image" src="http://www.clker.com/cliparts/O/L/d/K/i/N/simple-flower-md.png" class="img-responsive" alt="Responsive image">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/counter.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        // Create the timer
        var timer = new Counter('timer', 10, function(){
          document.getElementById("original-image").style.display = 'none';
          window.location = "map.html";
        });

        // Control the "Ready" button
        document.getElementById("ready-btn").addEventListener("click", function(e){
          this.style.display = 'none';
          document.getElementById("original-image").style.display = 'block';
          timer.countdown();
        });
      });
    </script>
  </body>
</html>
